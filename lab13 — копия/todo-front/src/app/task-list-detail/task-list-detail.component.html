<div class="row">
  <h2 class="ui header" style="margin-left: 20px">
    {{taskList.name}} tasks
  </h2>
</div>
<div class="ui piled segment" style="padding: auto; margin: 20px 20px 0px 20px;">
  <i class="chevron circle left big icon"  (click)="navigateBack()"></i>
  <table class="ui table">
    <tr>
      <td>Id</td>
      <td>Name</td>
      <td>Status</td>
      <td>Details</td>
    </tr>
    <tr *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.name}}</td>
      <td>{{task.status}}</td>
      <td>
        <a routerLink="/tasks/{{task.id}}/">Details</a>
      </td>
    </tr>
  </table>
</div>
